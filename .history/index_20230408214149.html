<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/83424fe51a.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="game">
        <img src="img/target.png" alt="target" class="game__target">
        <button class="game__btn">
            <i class="fa-sharp fas fa-play"></i>
        </button>
        <span class="game__timer">00:00</span>
        <span class="game__score">0</span>
        <section class="game__field">
            <span id="zombie1" class="zombie">🧟‍♂️</span>
            <span id="zombie2" class="zombie">🧟</span>
            <span id="zombie3" class="zombie">🧟‍♀️</span>
        </section>
    </section>
    <section class="pop-up"></section>
</body>
</html>
